<div class="container mt-5">
  <h2 class="Shopcategory">Shop by Category</h2>
  <div class="categories-grid">
    <div class="category-card" *ngFor="let cat of categories">
      <img [src]="cat.image" alt="{{ cat.name }}">
      <h5>{{ cat.name }}</h5>
      <a href="products">
        <button class="btn btn-outline-success">Explore</button> 
      </a>
    </div>
  </div>
</div>
